<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        tr:nth-child(even) {background-color: #f2f2f2;}
        tr:hover {
            background-color: #dadada;
        }
        th, td {
            padding: 10px;
        }
    </style>

    <title>Продукти постачальника</title>
</head>

<body>
<a class="btn btn-primary" style="margin: 20px" th:href="@{/}">На головну</a>
<h3 style="margin: 20px" th:text="${supplier.name}"></h3>
<table style="margin: 20px;">
    <thead>
    <tr>
        <th>Назва</th>
        <th>Ціна</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="supplierProduct: ${supplierProducts}">
            <td th:text="${supplierProduct.product.name}" />
            <td th:text="${supplierProduct.price}" />
        </tr>
    </tbody>
</table>
</body>
</html>
