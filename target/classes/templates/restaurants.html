<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        tr:nth-child(even) {background-color: #f2f2f2;}
        tr:hover {
            background-color: #dadada;
        }
        th, td {
            padding: 10px;
        }
    </style>

    <title>Продукти</title>
</head>

<body>
<a class="btn btn-primary" style="margin: 10px" th:href="@{/}">На головну</a>
<table style="margin: 10px">
    <thead>
    <tr>
        <th>Адреса</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant: ${restaurants}">
        <td th:text="${restaurant.address}" />
        <td><a th:href="@{/restaurants/{id}/products(id=${restaurant.id})}">Наявні продукти</a></td>
        <td><a th:href="@{/restaurants/{id}/discards(id=${restaurant.id})}">Останні списання</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
