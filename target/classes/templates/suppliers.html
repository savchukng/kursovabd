<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        tr:nth-child(even) {background-color: #f2f2f2;}
        tr:hover {
            background-color: #dadada;
        }
        th, td {
            padding: 10px;
        }
    </style>
    <title>Постачальники</title>
</head>

<body>
<a style="margin: 20px" class="btn btn-primary" th:href="@{/}">На головну</a>
<table style="margin: 20px">
    <thead>
    <tr>
        <th>Назва</th>
        <th>Адреса</th>
        <th>Телефон</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="supplier: ${suppliers}">
            <td th:text="${supplier.name}" />
            <td th:text="${supplier.address}" />
            <td th:text="${supplier.phone}" />
            <td><a th:href="@{/suppliers/{id}/products(id=${supplier.id})}">Продукти</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
