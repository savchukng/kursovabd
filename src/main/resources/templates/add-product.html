<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Змінити продукт</title>

    <style>
        input[type="text"] {
            width: 300px;
            display: inline;
        }
        label {
            width: 170px;
        }
        .line {
            margin: 10px
        }
    </style>
</head>

<body>
<a class="btn btn-primary" style="margin: 20px" th:href="@{/}">На головну</a>
<form style="margin: 20px;" action="#"
      th:action="@{/products/add}"
      th:object="${product}"
      method="post">
    <div class="line">
        <label for="name">Назва</label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Назва">
    </div>
    <div class="line">
        <label for="description">Опис</label>
        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Опис">
    </div>
    <div class="line">
        <label for="amountTypeId">Одиниці вимірювання</label>
        <select style="display: inline; width: 300px" class="form-control" th:field="${product.amountType}"  id="amountTypeId">
            <option th:each="amountType : ${amountTypes}" th:value="${amountType.id}" th:text="${amountType.type}"></option>
        </select>
    </div>
    <input style="margin: 5px" class="btn btn-success" type="submit" value="Додати продукт">
</form>
</body>
</html>
